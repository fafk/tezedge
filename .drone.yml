---
kind: pipeline
name: carthage

environment:
  FROM_BLOCK_HEADER: 2
  TO_BLOCK_HEADER: 20000
  SODIUM_USE_PKG_CONFIG: 1
  LD_LIBRARY_PATH: ./tezos/interop/lib_tezos/artifacts:./target/release

steps:
# uncomment this step when a modification to the storage was done and requires a fresh bootstrap
- name: cleanup-node-data
  image: alpine/git
  user: root
  volumes:
    - name: tezedge-node-data
      path: /tmp/tezedge_developer
    - name: ocaml-node-data
      path: /home/tezos/data
  commands:
    # tezedge data
    - rm -rf /tmp/tezedge_developer/light-node
    - rm -rf /tmp/tezedge_developer/tezos-node
    # ocaml data
    - rm -rf /home/tezos/data

- name: build-tezedge
  image: simplestakingcom/tezedge-ci-builder:latest
  user: root
  environment:
    SODIUM_USE_PKG_CONFIG: 1
  commands:
    - cargo build --release

- name: ocaml-node-run
  user: root
  image: tezos/tezos:carthagenet
  detach: true
  volumes:
    - name: ocaml-node-data
      path: /home/tezos/data
  commands:
    - cp /drone/src/docker/identities/identity_ocaml.json /home/tezos/data/identity.json
    - tezos-node run --rpc-addr 0.0.0.0 --net-addr 0.0.0.0:9734 --data-dir /home/tezos/data --history-mode archive --disable-testchain

- name: tezedge-node-run
  image: simplestakingcom/tezedge-ci-builder:latest
  pull: if-not-exists
  user: root
  detach: true
  volumes:
    - name: tezedge-node-data
      path: /tmp/tezedge_developer
  commands: 
    - cargo run --release --bin light-node -- --config-file "./light_node/etc/tezedge/tezedge.config" --network "carthagenet" --identity-file "/drone/src/docker/identities/identity_tezedge.json" --protocol-runner "./target/release/protocol-runner" --p2p-port 39733 --websocket-address 0.0.0.0:34927 --rpc-port 18732 --tezos-data-dir=/tmp/tezedge_developer/tezos-node --bootstrap-db-path=/tmp/tezedge_developer/light-node

- name: bootstrapping
  image: simplestakingcom/tezos-node-bootstrap:level
  commands:
    - tezos-node-bootstrap --bootstrap $TO_BLOCK_HEADER

- name: rpc-integration-tests
  image: simplestakingcom/tezedge-ci-builder:latest
  pull: if-not-exists
  user: root
  environment:
    RUST_BACKTRACE: 1
    OCAML_BUILD_CHAIN: remote
    OCAML_NODE_RPC_CONTEXT_ROOT: http://ocaml-node-run:8732
    TEZEDGE_NODE_RPC_CONTEXT_ROOT: http://tezedge-node-run:18732
  commands:
    - cargo test --verbose --release -- --nocapture --ignored test_rpc_compare

volumes:
  - name: ocaml-node-data
    host:
      path: /etc/carthage/ocaml-node
  - name: tezedge-node-data
    host:
      path: /etc/carthage/tezedge-node

trigger:
  branch:
    - feature/TE-99_TE-100